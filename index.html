<!DOCTYPE html>
<html>

<head>
  <style>
    @font-face {
      font-family: '04b03';
      src: url('AutourOne-Regular.ttf') format('truetype');
    }

    body {
      background-color: #3A3A3A;
      color: #bfbfbf;
      font-family: '04b03', monospace;
      margin: 20px; /* Remove default margin */
      padding: 0; /* Remove default padding */
    }

    /* Add more space between headers
    h1,
    h2,
    p {
      margin-bottom: 20px;
    } */

    /* Center the contents of the table and add padding */
    table {
      width: 80%; /* Adjust the width as needed */
      margin: 20px auto 20px auto; /* Center the table and add top and bottom margins */
      text-align: center;
      border-collapse: collapse;
      border: 3px solid #6c757d; /* Thicker border and different color */
    }

    table th,
    table td {
      padding: 10px;
      border: 3px solid #6c757d; /* Thicker border and different color */
    }

    /* Set a fixed width for the left column */
    td:first-child {
      width: 150px;
    }

    /* Position the image in the top-right corner */
    .fixed-image {
      position: fixed;
      top: -50px; /* Move the image down by 30 pixels */
      right: 0;
      width: 250px; /* Increase the width by a factor of 3 */
      height: 250px; /* Increase the height by a factor of 3 */
    }

    /* Center the Games header */
    h2 {
      margin-left: auto;
      margin-right: auto;
      text-align: center;
    }
  </style>
</head>
